<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Count to 3</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script src="/assets/js/script.js" defer></script>
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json" />
    <!-- iOS用の設定 -->
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- default（Safariと同じ色） / black（黒） / black-translucent（ステータスバーを透明にしてコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="Count3" />
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="/assets/img/icon-152x152.png" />
    <!-- アドレスバーの色を設定 -->
    <meta name="theme-color" content="#F56F46" />
  </head>
  <body>
    <main>
      <p class="text">
        ボタンを押すとスタート！<br />3秒ピッタリでもう一度ボタンを押してね！
      </p>

      <div id="buttonWrap" class="buttonWrap">
        <button id="start" type="button" class="button -start">スタート</button>
        <button id="stop" type="button" class="button -stop">ストップ</button>
      </div>

      <p id="result" class="text -result"></p>

      <div class="onesignal-customlink-container"></div>
    </main>
  </body>
</html>
